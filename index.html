<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Rock,Paper,Scissors!</h1>
    <h3>Welcome to the Odin RPS!</h3>
    <p>This is a simple rock,paper,scissors game written in HTML,CSS and plain JavaScript.Let's play</p>
    <div class="choice">
        <div id="rock" class="ch">
            Rock
        </div>
            
        <div id='paper' class="ch">
            <div></div>
            <p>Paper</p>
        </div>
        <div id="scissors" class="ch">
            <div></div>
            <p>Scissors</p>
        </div>
    </div>
    <div class="scores">
        <p class="you">0</p>
        <p class="computer">0</p>
    </div>
</body>
